<html lang="en">
<head>

<body>
    <h1>Vamos somar</h1>
    <p>'****** SOMAR de 1 at√© 200 ******</p>
    <p>Inicio = 1</p>
   
    <input type="number" name="textn2" id="txtfinal">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">Resulatdo</div>
    <script>
        function somar(){
            var tn2 = window.document.querySelector('input#txtfinal')//ou desse jeito
            var res = window.document.getElementById('res')
            var n2 = Number(tn2.value)
            var s =  1 + n2
            res.innerHTML = `A soma entre 1 e ${n2} = ${s} multiplicado por ${n2} / 2 = ${s*n2/2}`
        }
    </script>
